<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Mulish&display=swap"
            rel="stylesheet"
        >
        <link rel="stylesheet" href="/html/Login/style.css">
    </head>
    <body>
        <div class="background"></div>
        <div class="centering">
            <form class="my-form">
                <div class="login-welcome-row">
                    <img
                        class="login-welcome"
                        src="/html/Login/logo_cmaa.jpg"
                        alt="LogoCmaa"
                    > 
                </div>
                <div class="text-field">
                    <label for="email">Usuário:</label>
                    <input
                        aria-label="Email"
                        type="email"
                        id="email"
                        name="email"
                        placeholder="Sua Matrícula"
                        required
                    >
                    <img
                        alt="Email Icon"
                        title="Email Icon"
                        src="/html/Login/email.svg"
                    >
                </div>
                <div class="text-field">
                    <label for="password">Senha:</label>
                    <input
                        id="password"
                        type="password"
                        aria-label="Password"
                        name="password"
                        placeholder="Sua senha"
                        required
                    >
                    <img
                        alt="Password Icon"
                        title="Password Icon"
                        src="/html/Login/password.svg"
                    >
                </div>
                
                <input type="submit" class="my-form__button" value="Login" >

        </div>
        <script src="/html/Login/script.js"></script>
    </body>
</html>
