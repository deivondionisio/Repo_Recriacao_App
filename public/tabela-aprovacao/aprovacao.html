<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aprovação de Pedido</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="background-overlay"></div>
  <header>
    <!-- Seu cabeçalho aqui, se necessário -->
  </header>
  <main>
    <section id="tabela-aprovacao">
      <h2>Pedido para Aprovação</h2>
      <table id="tabela-pedido" class="table table-bordered">
        <thead>
          <tr>
            <th>Item</th>
            <th>Quantidade</th>
            <th>Tamanho</th>
            <th>Devolução</th>
            <th>Ação</th>
          </tr>
        </thead>
        <tbody id="pedido-corpo">
          <!-- As linhas da tabela serão adicionadas dinamicamente aqui -->
        </tbody>
      </table>
    </section>
    <div class="botoes">
      <button class="btn btn-success aceitar" onclick="aprovarPedido()">Aceitar</button>
      <button class="btn btn-danger rejeitar" onclick="rejeitarPedido()">Rejeitar</button>
    </div>
  </main>
  <footer>
    <!-- Conteúdo do rodapé aqui, se necessário -->
  </footer>
  <script src="script.js"></script>
  <script src="aprovacao.js"></script>
</body>
</html>
